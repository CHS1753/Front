<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #nb {text-align: center;}
  </style>
</head>
<body>
  <caption>숫자 입력 </caption>
  <input id="nb" value="">
  <button onclick="clac()">보내기</button>
  <p id="ansure"></p>
  <script>
    function clac() {
      
      const numbers = document.getElementById('nb').value;
      document.getElementById('ansure').innerHTML = numbers;
    }
  </script>
</body>
</html>
