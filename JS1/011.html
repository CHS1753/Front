<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자</title>
</head>
<body>
  <h1>연산자</h1>
  <ol>
    <li>우선순위 단항>이항>삼항>대입</li>
    <li>단항연산자
      <ul>
        <li>typeof</li>
        <li>++, --</li>
        <li>! (논리부정)</li>
      </ul>
    </li>
    <li>이항연산자
      <ul>
        <li>산술연산자 : + - * / %</li>
        <li>관계연산자 : >(&gt;), >=, &lt;, &lt;=, ==, ===, !=, !==</li>
        <li>논리연산자 : &&, ||</li>
      </ul>
    </li>
    <li>삼항연산자</li>
    <li>대입연산자 : const</li>
  </ol>
</body>
</html>
