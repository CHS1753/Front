<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <input type="number" id="val" value="0">
  <button onclick="up()">증가</button>
  <hr>
  <p id="road"></p>



  <script>
    // let a= 10;
    // a++;
    // a=a+1;
    // console.log(a);

    const $number = document.getElementById('val');
    const $roading = document.getElementById('road');
  

      function up() {
        let $value =Number($number.value);
        ++$value;
        $number.value=$value;
        $roading.innerHTML = $value;
      
      }
  </script>
</body>
</html>
