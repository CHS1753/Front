<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>카운터</h1>
  <h2 id="null"></h2>
  <hr>
  <button onclick="up()">증가</button>
  <button onclick="re()">reset</button>
  <script>

    let count = 0;
    const number = document.getElementById('null');
    number.innerHTML = count;
    
    function up() {
      // let count = Number(number.innerHTML);
      count++;
      number.innerHTML=count;
    }
    function re() {
      // let count = Number(number.innerHTML);
      count = 0;
      number.innerHTML=count;


    }
  </script>  
</body>
</html>
