<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>엄격 모드?</title>
</head>
<body>
  <script>
    'use script'

    // 타입변환(형변환)
    const a = "10.61";
    // Number로 변환하는 함수
    console.log(Number(a));
    // 정수만 해당하는 부분을 추출하는 함수 
    console.log(parseInt(a));
    console.log(parseFloat(a));
    

    // 문자형
    const b = 100;
    console.log(String(b));
    console.log(b +"" );
  
  </script>
</body>
</html>
