    a++;    //prefix(전위)

    ++b;    //postfix(후위)
    a+b;    //infix(중위)

    let x = 10, y = 10;
    const i = ++x; // 전위는 먼저 증감
    const j = y++; // 후위는 나중에 증감, 먼저 값을 집어넣고 함
    //할 때는 ++x로 하기 이걸로 통일
</script>
