<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    const a = 10;
    const b = 20;
    const c = '20';
    const d = 20;
    console.log(a>b,a>=b,a<b,a<=b);
    console.log(a>c,a>=c,a<c,a<=c);

    console.log(b==c);
    console.log(b===c); // ===는 값의 type까지 확인한다.
    console.log(b===d);
    console.log(b!=c);
    console.log(b!=d);
    console.log(b!==c); // !==도 마찬가지이다.
    console.log(b!==d);
  </script>
</body>
</html>
