<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI 계산</title>
</head>
<body>
  <h1> BMI 계산 </h1>
  <input id="tall" placeholder="키">
  <input id="weight" placeholder="몸무게">
  <button onclick="BMI()">확인</button>
  <hr>
  <p id="result"></p>

  <script>
    function BMI() {
      const tall$ = document.getElementById('tall').value;
      const weight$ = document.getElementById('weight').value;

      const ansure = ((tall$-105)>weight$) ? "가볍습니다." : "무겁습니다."
      document.getElementById('result').innerHTML = ansure;
    }
  </script>
</body>
</html>
