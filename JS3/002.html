<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>홀 짝 판정</h1>
  <input type="number" id="val" placeholder="숫자를 입력하시오">
  <button onclick="HJJ()">판정</button>
  <hr>
  <p id="ansure"></p>

  <script>
    const num = document.getElementById('val');
    const target = document.getElementById('ansure');
    function HJJ() {
    const num$ = num.value;
    const hjj = (num$%2==0) ? "짝" : "홀";
    target.innerHTML = hjj;
    }
  </script>


</body>
</html>
