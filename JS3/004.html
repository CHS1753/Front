<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      text-align: center;
      size: 50pt;
      color: brown;

    }
  </style>
</head>
<body>
  <h1> 합/불 확인 </h1>
  <input type="number" id="score" placeholder="정수를 입력하시오">
  <button onclick="HB()">확인</button>
  <hr>
  <p>당신은 <span id="ansure">000</span> 입니다.</p>

  <script>
    const score$ = document.getElementById('score');
    const ansure$ = document.getElementById('ansure');
    
    function HB() {
      const test = score$.value;
      const result = (test>=70) ? "합격" : "불합격";
      ansure$.innerHTML = result;
    }
  </script>
</body>
</html>
