<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>합격 확인</h1>
  <input type="number" id="kor" placeholder="국어 점수 입력">
  <input type="number" id="eng" placeholder="영어 점수 입력">
  <input type="number" id="meth" placeholder="수학 점수 입력">
  <button onclick="AVG()">확인</button>
  <hr>
  <P>당신은 <span id="hb">000</span> 입니다.</P>

  <script>
    const kor$ = document.getElementById('kor');
    const eng$ = document.getElementById('eng');
    const meth$ = document.getElementById('meth');
    const ansure = document.getElementById('hb');

    function AVG() {
      // const KOR = Number(kor$.value);
      // const ENG = Number(eng$.value);
      const KOR = +(kor$.value);
      const ENG = +(eng$.value);
      const METH = +(meth$.value);
      const avg = (KOR+ENG+METH)/3;
      // console.log(avg);
      const result = (avg>=70) ? "합격" : "불합격";
      ansure.innerHTML = result;
    };

  </script>
</body>
</html>
