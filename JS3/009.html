<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 존재하면 적용되는 속성 disabled readonly selected checked -->
  <select id="menu">
    <option disabled selected value="-1">메뉴를 선택하세요</option>
    <option >짜장</option>
    <option >짬뽕</option>
    <option >탕수육</option>
  </select>
  <button onclick="print()">선택</button>
  <script>
    function print() {
      const selectMenu = document.getElementById('menu').value;
      const result = selectMenu<0? "메뉴를 선택하세요" : selectMenu + " 선택"
      console.log(result);

    }
  </script>
</body>
</html>
