  <script>
    const $kor = document.getElementById('kor');
    const $eng = document.getElementById('eng');
    const $result = document.getElementById('result');

    function check() {
      const KOR = +$kor.value
      const ENG = +$eng.value
      let html
      if (KOR>=70 && ENG>=70) {
        html = `국어 점수 ${KOR}점, 영어 점수 ${ENG}점으로 <span class="green">합격</span>입니다.`
      } else {
        html = `국어 점수 ${KOR}점, 영어 점수 ${ENG}점으로 <span class="red">불합격</span>입니다. `
      }
      $result.innerHTML = html;
    }
  </script>
