<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .blue {color: blue;}
    .green {color: green;}
    .yellow {color: yellow;}
    .orange {color: orange;}
    .red {color: red;}
    #scorebord {
      text-align: center;
      border: 2px solid black;
      margin:  auto 10px;
      padding: 0 0 60px 0;
    }
    #result {height: 150px;}
  </style>
</head>

<body>
  <div id="scorebord">
    <input id="score" type="number" placeholder="점수 입력" >
    <button onclick="check()">확인</button>
    <hr>
    <div id="result"></div>
  </div>
  
  <script>
    const $score = document.getElementById('score');
    const $result = document.getElementById('result');
    let final
      function check() {
      
        let $SCO = $score.value;
        if ( $SCO === "") {
          alert("정확한 범위를 적으시오");
          return
        }

        let SCO = +$score.value;
        
        if (SCO>100 || SCO<0) {
          alert("정확한 범위를 적으시오");
          $score.value="";
          $score.focus();
          return
        }

        if (SCO>=90) {
          final = `당신은 ${SCO}점으로 <strong class="blue">A</strong> 입니다.`
        } else if (SCO>=80) {
          final = `당신은 ${SCO}점으로 <strong class="green">B</strong> 입니다.`
        } else if (SCO>=70) {
          final = `당신은 ${SCO}점으로 <strong class="yellow">C</strong> 입니다.`
        } else if (SCO>=60) {
          final = `당신은 ${SCO}점으로 <strong class="orange">D</strong> 입니다.`
        } else {
          final = `당신은 ${SCO}점으로 <strong class="red">F</strong> 입니다.`
        } 
        $result.innerHTML=final;
      }
  </script>
</body>
</html>
