<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    const list = [100, 80, 60, 70, 75]; //원소(element)라고 불림
    for (const $list of list) {
      console.log($list);
    } //for 문 전체가 scope const $list가 5번 생성되고 5번 죽는다.

    let conunt = 0;
    for (const $list of list) {
      ++conunt;
      if ($list>=70) {
        console.log("합격");
      } else {
        console.log("불합격");
      }
      console.log(conunt);
    } //for 문 전체가 scope const $list가 5번 생성되고 5번 죽는다.
    
    let add = 0;
    for (const $list of list) {
      add+=$list;
      console.log(add);
    } //for 문 전체가 scope const $list가 5번 생성되고 5번 죽는다.
    console.log("합계:" + add);
    console.log(`평균: ${add/conunt}`)
  </script>
</body>
</html>
