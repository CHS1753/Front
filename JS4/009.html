<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const ar = [90,80,60,75,85,55,95];
    let add = +0;
    let count = +0;
    let $add = +0;
    let $count = +0;
    for (const $ar of ar) {
      if ($ar>=90) {
        console.log(`${$ar}점 우수`)
        ++count;
        add+=$ar
      } else if ($ar>=70) {
        console.log(`${$ar}점 통과`)
        ++count;
        ++$count;
        add+=$ar
        $add+=$ar
      } else {
        console.log(`${$ar}점 불합격`)
      }
    }
    const avg = $add/$count;
    const $avg = add/count;
    console.log(`총 합격자: ${count} 명`)
    console.log(`총 평균: ${$avg} 점`)
    console.log(`통과 합격자: ${$count} 명`)
    console.log(`통과 평균: ${avg} 점`)
  </script>
</body>
</html>
