<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    #app {width: 1000px; margin: 0 auto;}
    
    header, nav {
      /* width: 1000px; */
      /* margin: 0 auto; */
      border: 1px solid darkgray; 
      height: 100px; line-height: 100px;
    }
    main {text-align: center; overflow: auto;}
    footer {line-height: 100px; border: 1px solid darkgrey; margin: 0 auto;}
    aside {width: 100px; background-color: beige; height: 100px; line-height: 100px;float: left;}
    section{width: 800px; background-color: antiquewhite; float: left;}
  </style>


</head>
<body>
  <div id="app">
    <header>사이트 이름</header>
    <nav>메인 메뉴</nav>
    <main>
      <aside>왼쪽 창</aside>
      <section>제목
        <article>
          본문 내용
        </article>
      </section>
      <aside>오른쪽 창</aside>
    </main>
    <footer>댓글창</footer>
  </div>  
</body>
</html>
