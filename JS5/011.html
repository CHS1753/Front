<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGO</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; text-align: center;}
    #app {margin: 0 auto; width: 800px;}
    #ego {text-align: left;}
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
  <div id="app">
    <h1>EGO list</h1>
    <div class="mt-4 mt-3">
      <input class="form-control" id="ego">
    </div>
    <div class="mt-4 mt-3">
      <select class="form-select" id="danger" >
        <option disabled selected>선택</option>
        <option>Zaine</option>
        <option>Teth</option>
        <option>He</option>
        <option>WAW</option>
      </select>
    </div>
    <div class="mt-4 mt-3 d-grid">
      <button class="btn btn-outline-primary " onclick="add()">출력</button>
    </div>
    <div id="table">
        <table class="table table-hover mt-4">
          <thead>
            <tr>
            <th>번호</th>
            <th>이름</th>
            <th>위험도</th>
            <th>지우기</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
    </div>
  </div>
  <script>
    const EGO = [];
    const $ego = document.getElementById('ego');
    const $tbody = document.getElementById('tbody');
    const $danger = document.getElementById('danger');
    let no = 1;
    function add() {
      const Ego = $ego.value;
      const dan = $danger.value;
      if (Ego==='') {
        return;
      }
      EGO.push({no,Ego,dan});
      ++no;
      $ego.value = ""
      $ego.focus();
      $push();
    }
    function $push() {
      let html=""
      for(const $EGO of EGO) {
        html+=`<tr>
          <td>${$EGO.no}</td>
          <td>${$EGO.Ego}</td>
          <td>${$EGO.dan}</td>
          <td><button class="btn btn-outline-danger" onclick="del(${$EGO.no})">지우기</button></td>
          </tr>`
      }
      $tbody.innerHTML=html;
    }
    function del(no) {
      for(let i=0; i<EGO.length; ++i) {
        // alert(no)
        if (EGO[i].no===no) {
          EGO.splice(i,1);
          break;
        }
      }
      $push();
    }
  </script>
</body>
</html>
