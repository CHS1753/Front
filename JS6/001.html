<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo 연습</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    #app {width: 1000px; margin: 0 auto;}
    header nav footer {height: 50px; line-height: 50px;}
    header {background-color: azure;
    text-align:  center;
    font-size: 2em;
    letter-spacing: 1em;
    word-spacing: 2em;
    }
    nav {background-color:beige;}
    nav>ul>li {margin: 0 auto; float: left; width: 100px; height: 50px; line-height: 50px; list-style: none;}
    nav>ul {overflow: hidden;}
    nav>ul>li>a {
      color: black; 
      text-decoration: none;
      display: block;
      text-align: center;
    }
    nav>ul>li>a:hover { 
       font-weight: 700;
       background-color: blanchedalmond;
      }
    aside {
       width: 100px;
       height: 200px;
       line-height:200px;
       background-color: burlywood;
       float: left; 
       text-align: center;
      }
    section {
      float: left; width: 800px;
      /* background-color:dimgray; */
      /* min-height: 600px; */
      }
    main {overflow: hidden;}
      
    footer{border: 1px solid blue; text-align: center; height: 100px; line-height: 100px;}
    .finish { text-decoration: line-through; font-style: italic;}

    #tbody {cursor : pointer;}

  </style>
</head>
<body>
  <div id="app">
    <header>Todos list</header>
    <nav>
      <ul>
        <li><a href="#">자기소개</a></li>
        <li><a href="#">오늘의 글</a></li>
        <li><a href="#">내용</a></li>
        <li><a href="#">공지사항</a></li>
      </ul>
    </nav>
    <main>
      <aside>왼쪽</aside>
      <section>
        <div id="$app">
          <div class="mt-6">
            <label class="form-label">할 일</label>
            <input class="form-control" id="todo" placeholder="입력">
          </div> 
          <div class="mt-6">
            <label class="form-label">마 감 일</label>
            <input class="form-control" type="date" id="date">
          </div> 
          <div class="d-grid mt-6">
            <button class="btn btn-primary" onclick="ADD()">출력</button>
          </div>
          <div class="mt-6">
            <table id="list" class="table table-hover">
              <thead>
                <tr>
                  <th>번호</th>
                  <th>날짜</th>
                  <th>내용</th>
                  <th>지우기</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div> 
          
        </div>
      </section>
      <aside>오른쪽</aside>
    </main>
    <footer>copyright &copy;2025 ICIA</footer>
  </div>
  <script>
    const todo = [];
    let todono= 1;
    const $todo = document.getElementById('todo');
    const $date = document.getElementById('date');
    const $list = document.getElementById('list');
    const $tbody = document.getElementById('tbody');
    function ADD() {
    
      const Todo = $todo.value;
      const Date = $date.value;
      // const todopush = {tno, Date, Todo, finish:false};
      todo.push({tno:todono, Date, Todo, finish:false});
 
      ++todono;
      $push();
    }

    function $push() {
      let html = ""
      for (const $todos of todo) {
        html += `<tr>
          <td onclick="change(${$todos.tno})" class='${$todos.finish?"finish":""}'>${$todos.tno} ${$todos.finish?"(완료)":""}</td>
          <td onclick="change(${$todos.tno})" class='${$todos.finish?"finish":""}'>${$todos.Date}</td>
          <td onclick="change(${$todos.tno})" class='${$todos.finish?"finish":""}'>${$todos.Todo}</td>
          <td onclick="change(${$todos.tno})" class='${$todos.finish?"finish":""}'><button onclick="del(${$todos.tno})" class="btn btn-primary">지우기</button></td>
          <tr>`
          }
          $tbody.innerHTML = html;
        }

        function change(tno) {
          for (const  todos of todo) { 
            if(todos.tno===tno) {
              todos.finish = !todos.finish;
            }
            break;
          }
          $push();
        } 

        function del(tno) {
          for (let i=0; i<todo.length; ++i) {
            if (todo[i].tno===tno) {
              todo.splice(i,1);
            
              break;
            }
          }
          $push();
        }
  </script>
</body>
</html>
