<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const ar = [75,80,90,65,85];
    function getCount(ar) {
      let number = 0;
      for (i=0; i<ar.length; ++i) {
        if (ar[i]>=70) {
          ++number;
        }
      }
      // console.log(`합격자: ${number}`);
      return number;
    }
    const Num = getCount(ar);
    console.log(`합격자: ${Num} 명`);

    //합격자의 점수 합계를 리턴하는 함수를 정의하고 호출하시오

    function getAdd(ar) {
      let number = 0;
      for (const $ar of ar) {
        if($ar>=70) {
          number+=$ar;
        }
      }
      return number;
    }
    const Add=getAdd(ar);
    console.log(`점수 합계는 ${Add} 점 입니다.`)

    function getAverage(ar) {
      let averge = getAdd(ar)/getCount(ar);

      return averge;
    }
    const Avg = getAverage(ar);
    console.log(`합격자 평균은 ${Avg} 점 입니다.`);
    
  </script>
</body>
</html>
