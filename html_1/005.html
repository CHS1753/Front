<!-- element(요소)라고 불림 -->
<!DOCTYPE html>
<html>
    <head>
        
        <!-- 문서의 메타정보 (설정) -->
        <title>예제5번(내용)</title>
        
    </head>
    <body>
        <b>우리나라</b><p>
        <i>좋은나라</i></p>
        <!-- 문서의 내용 -->
        <p>
            <h1>- 마크업 문서에는 루트 태그가 필요하다.</h1>
        </p>
        <p>- 마크업 문서는 element(요소)들로 구성된다.</p>
        <p>- 요소는 시작태그 - 내용 - 닫는태그로 구성된다.</p>
    </body>
    <!-- head, body는 요소가 아니다.
    부모 html (루트) 은 haed, body라는 자식이 있다.
    부모 head는 title이라는 자식이 있다.  
    -->
</html>
