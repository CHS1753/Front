<!-- 
 !DOCTYPE은 마커 문서의 종류 web 브라우저가 알 수 있게 : 반드시 문서 첫줄에 있어야함
 아래처럼 지정하면 html5이다.
  -->
<!DOCTYPE html>
<html>
    <head>
        <title>6번째문서</title>
    </head>
    <body>
        <h1>
            제목1
        </h1>
        <h6>
            제목6
        </h6>
        <p>문장</p>
        우리나라 좋은나라<br></br>
        우리나라 좋은나라<br/>
        우리나라 좋은나라<br>
        <!--
        공백이 하나가 적용된다. 왜? 띄어쓰기 한다고 그렇데
        <br> 요소는 줄넘기기라 문법적 생략한다. / <br/>(self closing)이렇게도 한다. -> 리엑트에서는 이렇게 해야함 
         -->
        <a href="https://www.naver.com">네이버로</a>
        <!-- https:// http는 조작했는지 확인안함 -->
    </body>
    </html>
