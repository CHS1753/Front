<!DOCTYPE html>
<html>
    <head>
        <title>002.html</title>
        <title>문서의 메타 데이터를 설정(설명)</title>
    </head>
    <body>
        <p>DOCTYPE: html 문서의 종류를 브라우저에게 알려준다.</p>
        <p>첫번째 줄은 <mark><b>html 버전 5</b></mark>라고 알려주는 내용이다.</p>
        <p>html의 문서는 여는 태그 - 내용 - 닫는 태그의 집합이다.</p>
        <p><b>이것(tag)</b>을 요소라 하고 <mark><b>html은 요소들의 집합이다.</b></mark></p>

        
    
    </body>
</html>
