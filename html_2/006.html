<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        h1 {font-size: 100;}
        h1 {color: red;}
        h2 {font-size: 100;}
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headimg tag(요소)</title>
</head>
<body>
    <!--
        html의 요소는 디자인보다 구성이 중요하다, 디자인은 CSS가 담당한다. (semantic markup)
        의미에 맞게 요소를 써야한다.
        html 사용 후 디자인은 CSS로 변경한다.
     -->
    
    <h1>1. 교육과정</h1>
    <h2>1.1 frontend</h2>
    <h3>1.1.1 HTML</h3>
    <h4>1.1.1.1 HTML</h4>
    <h5>1.1.1.1.1 HTML</h5>
    <h6>1.1.1.1.1.1 HTML</h6>
    
</body>
</html>
