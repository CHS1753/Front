<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        /* 태그 선택자 */
        p { font-size: 2em;}
        /* 2em -> 2배 크기로 커지는거 */
        /* id 선택자 */
        #red {color: red;}
        #blue {color: blue;}
        #green {color: green;}
        #purple {color: purple}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
</head>
<body>
    <p id="red"> 우리 나라 빨간나라 </p>
    <p id="blue"> 우리 나라 파란나라 </p>
    <p id="green"> 우리 나라 초록나라 </p>
    <p id="purple"> 우리 나라 보라나라 </p>

    <a href="../index.html">돌아가기(상대주소)</a>
</body>
</html>
