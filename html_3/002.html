<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        b {background-color: yellow;}
        p {text-decoration: underline;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 요소와 인라인 요소</title>
</head>
<body style="border: 4px; color: black;">
    <p>우리나라 <b>좋은나라</b></p>
    <p>우리나라 좋은나라</p>
    <!-- 
        한줄을 차지하는 요소(block): div, p, ul, ol, li....
        내용의 너비만큼 차지(inline): span, a, img... 

        html은 요소의 집합
        요소를 어떻게 배치? ->  위에서 아래로(block 요소), 좌에서 우로(inline 요소)
        "css layout"
    -->
</body>
</html>
