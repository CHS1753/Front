<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포멧팅 b, i, strong, em 요소</title>
    <style>
        #contry {font-weight: bold;}
    </style>
</head>
<body>
    <p> 우리나라 <b>대한민국</b> </p>    
    <p> 우리나라 <i>대한민국</i> </p>    
    <p> 우리나라 <span id="contry">대한민국</span> </p>    
    <!-- 
        html 요소에서 디자인이 중요하다? -> NO semantic(의미, 의미론)이 중요하다.
        b와 i 태그는 디자인이다. html은 의미가 중요하기에 잘 안쓰인다.
        span은 디자인을 설정하기 위해 사용
    -->
        <hr>
        <p>우리나라 <strong>대한민국</strong></p>
        <p>우리나라 <em>대한민국</em></p>
    <!--
         strong(굵게 강조), em(기울여 강조) b,i랑도 다름
         semantic markup
    -->
</body>
</html>
