<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* hrigh->높이, width->가로 */
        div {height: 500px; width: 200px; border: 1px solid rgb(230,230,230);}
        #red {color: rgb(255, 0, 0);}
        #blue {color: rgb(0,0,255);}
        #green {color: rgba(0,255,0);}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
</head>
<body>
    <div id="red"><strong>빨강</strong></div>
    <div id="blue">파랑</div>
    <div id="green">녹색</div>
</body>
</html>
