<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <p>관련된 항목을 나열</p>
    <ul>
        <li>짜장</li>
        <li>짬뽕</li>
        <li>볶음밥</li>
    </ul>

    <ol>
        <li>짜장</li>
        <li>짬뽕</li>
        <li>볶음밥</li>
    </ol>
    <!-- ul, ol -> 서로 관련된 항목 (글머리 기호) -->
    
</body>
</html>
