<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {border: 1px solid rgb(0, 0, 0); width: 600px;}
        td {border: 1px solid rgb(0,0,0);}
        table,td {border-collapse: collapse;}
        
    </style>
</head>
<body>
    <!-- 
        학교            입학일           졸업일
        발산초        2007-03-02        2013-02-08
        원당중        2013-03-02        2016-02-08
        원당고        2016-03-02        2019-02-08
        가톨릭관동대   2019-03-02        2025-02-08

    -->

    <table>
        <tr>
            <td>학교</td><td>입학일</td><td>졸업일</td>
        </tr>
        <tr>
            <td>1 학교</td><td>2007-03-02</td><td>2013-02-08</td>
        </tr>
        <tr>
            <td>2 학교</td><td>2013-03-02</td><td>2016-02-08</td>
        </tr>
        <tr>
            <td>3학교</td><td>2016-03-02</td><td>2019-02-08</td>
        </tr>
        <tr>
            <td>4학교</td><td>2019-03-02</td><td>2025-02-08</td>
        </tr>

    </table>
</body>
</html>
