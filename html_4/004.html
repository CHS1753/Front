<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        table, td, th {border: 1px solid black; width: 800px; border-collapse: collapse; text-align: center;}
        .Department {background-color: rgb(255, 233, 108); text-align: center;}
        .Person {background-color: lightskyblue; text-align: center;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
