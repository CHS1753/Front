<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
        // 이건 부트 스트랩 자바 스크립트
    </script>
    <style>
        form {
            width: 600px;
            margin: 0 auto;
            border: 1px solid gray;
            padding: 20px;
            box-shadow: 5px 5px skyblue;
        }
    </style>
</head>
<body>
    <form>
    <div class="mt-3 mb-3">
        <!-- 사용지의 입력을 둘러싸는 요소 -->
        <label class="form-label">아이디:</label>
        <input class="form-control" maxlength="10" placeholder="아이디를 입력하시오">     

    </div>

    <div class="mt-3 mb-3">
        <!-- 사용지의 입력을 둘러싸는 요소 -->
        <label class="form-label" >비밀번호:</label>
        <input type="password" class="form-control" maxlength="10" placeholder="비밀번호를 입력하시오">     
    </form>
    </div>
    </body>
</html>
